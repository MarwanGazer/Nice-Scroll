<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Scroll</title>
    <link rel="stylesheet" href="nice scroll.css">
</head>
<body>
    <div class="container vertical">
        <section>Hello</section>
        <section>Welcome</section>
        <section>OK Bye</section>
        <button onclick="classToggle()"><span>Toggle</span></button>
    </div>
    <script>
        function classToggle() {
            let mainDiv = document.querySelector(".container");
            mainDiv.classList.toggle("horizon");
            mainDiv.classList.toggle("vertical");
        }
    </script>
</body>
</html>
